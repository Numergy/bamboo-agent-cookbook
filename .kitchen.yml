---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: true
provisioner:
  cookbook_files_glob: VERSION,README.*,metadata.{json,rb},attributes/**/*,definitions/**/*,files/**/*,libraries/**/*,providers/**/*,recipes/**/*,resources/**/*,templates/**/*

platforms:
  - name: ubuntu-12.04
  - name: ubuntu-14.04
  - name: debian-7.1
  - name: centos-6.4

suites:
  - name: 'default'
    run_list:
      - recipe[bamboo-agent]
    attributes:
      bamboo-agent:
        server:
          address: your-bamboo-url
        agents: [
          {id: "1"},
          {id: "2"}
        ]
